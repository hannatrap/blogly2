{% extends 'base.html' %}

{% block title %} Blogly {% endblock %}

{% block content %}

<h1>New Post for {{ user.full_name }}</h1>

<form method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Post Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="title" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <a href="/users/{{ user.id }}" class="btn btn-danger">Cancel Post</a>
            <button type="submit" class="btn btn-success">Add New Post</button>
        </div>
    </div>

</form>


{% endblock %}
